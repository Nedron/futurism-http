<div class="card-magnify card-magnify-{{size}}">
    
    <card-display 
        card="card"
        class="card-base"
        size="{{size}}">
    </card-display>
    
    <card-display 
        ng-show="hovering"
        size="{{magnify}}"
        card="card" 
        action-fn="actionFn({abilityId: abilityId, card: card})"
        class="stretch card-bigger card-bigger-{{magnify}}"
        use-buttons="{{useButtons}}">
    </card-display>
    
</div>
