<div class="deck deck-{{size}} deck-{{active}}">
    <ul class="deck-images">
        <li ng-repeat="cardId in displayIds"><img ng-src="/storage/images/cards/{{size}}_{{cardId}}.jpg"/></li>
    </ul>
    <h1 class="deck-name">{{deck.name}}</h1>
    <h1 class="deck-size">{{deck.cards.length}} {{lang.deck.cards}}</h1>
</div>
