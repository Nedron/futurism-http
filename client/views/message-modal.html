<div class="modal-header inverse">
    <username user="user" size="large" link="false"></username>
</div>
<div class="modal-body">
    <form>
        <textarea ng-model="body" rows="4" cols="50" maxlength="200"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="send(body)">send</button>
    <button class="btn btn-default" ng-click="$dismiss('close')">close</button>
</div>
