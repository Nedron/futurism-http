<ul class="convo list-group">
    <li class="list-group-item row" ng-repeat="message in messages">
        <div class="col-sm-4">
            <username user="message.fromUser"></username><br>
            <span class="subtle">{{message.date | date}}</span>
        </div>
        <div class="col-sm-8">{{message.body}} </div>
    </li>
</ul>
