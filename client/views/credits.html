<div id="credits" class="inverse">

    <h1>Translators</h1>
    <ul>
        <li ng-repeat="(languageId, translator) in languages.translators">{{languages.languageName[languageId]}}: {{translator}}</li>
    </ul>

    <h1>Beta Testers</h1>
    <ul>
        <li ng-repeat="tester in testers">{{tester}}</li>
    </ul>

    <h1>Software</h1>
    <ul>
        <li ng-repeat="soft in software">{{soft}}</li>
    </ul>

</div>
